{% extends "layout.html" %}
{% block body %}

<div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/new">New Todo</a></li>
                    </ul>
                </div>
            </div>
</div>
<br><br>
<div class='row'>
<div class="col-sm-6 col-sm-offset-3">
  <form action="" method=post >
    <h2>Create New Todo</h2>
    <div class="form-group">
        <label>Title</label>
          <input type="text" id="title" name="title" class="input-xlarge form-control"
            placeholder="Please give title to todo item" value="{{ todo.title }}"
            required>
        
    </div>
 
    <div class="form-group">
    <label>Description</label>
          <textarea name="text" rows=10 class="input-xlarge form-control" placeholder="describle the todo item" required>{{ todo.text }}</textarea>
    </div>
 
    <div class="checkbox">
        <label>
          <input type=checkbox name=done.{{ todo.id }}{{ " checked" if todo.done }}> Done
        </label>
    </div>
 
 
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Update Todo</button>
          <a href="{{ url_for('index') }}">Back to list</a>
        </div>
    </div>
  </form>
  </div>
  </div>
{% endblock %}
